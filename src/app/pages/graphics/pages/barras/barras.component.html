<div style="display: block">
  <canvas baseChart
    [data]="barChartData"
    [options]="barChartOptions"
    [type]="barChartType"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)">
  </canvas>
</div>
<button class="btn btn-primary mt-3 float-end" (click)="randomize()">Update</button>
