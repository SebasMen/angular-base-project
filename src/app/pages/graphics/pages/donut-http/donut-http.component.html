<div class="alert alert-info"
     *ngIf="doughnutChartData.datasets.length === 0; else divGraphic">
  Loading ...
</div>

<ng-template #divGraphic>
  <div class="row">
    <div class="col">
      <div class="mx-auto" style="width: 500px">
        <canvas baseChart
          [data]="doughnutChartData"
          [type]="doughnutChartType">
        </canvas>
      </div>
    </div>
  </div>
</ng-template>
