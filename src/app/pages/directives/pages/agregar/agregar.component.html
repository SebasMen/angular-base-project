<header class="menu">
  <div class="container">
    <app-menu></app-menu>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-12 mx-auto">

      <h2 class="mt-5 mb-4 text-center">Add product</h2>

      <form [formGroup]="form" class="bg-white p-3 rounded-3 shadow">
        <div class="row g-3 align-items-center mb-3">
          <div class="col-auto">
            <label class="col-form-label">Name:</label>
          </div>

          <div class="col-auto">
            <input class="form-control"
                   formControlName="name">
          </div>

          <div class="col-auto">
            <span errorMsg
                  [color]="color"
                  [message]="text"
                  *ngIf="inputError('name')">
            </span>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col">
            <button class="btn btn-primary float-end" (click)="changeName()">
              Save
            </button>

            <button class="btn btn-primary float-end me-2" (click)="changeColor()">
              Change Color
            </button>
          </div>
        </div>
      </form>

      <h3 class="mt-5">Form</h3>
      <pre>Value: {{ form.value | json }}</pre>
      <pre>Valid: {{ form.valid }}</pre>

    </div>
  </div>
</div>
