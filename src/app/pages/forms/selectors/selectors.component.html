<header class="menu">
  <div class="container">
    <app-menu></app-menu>
  </div>
</header>

<div class="container">
  <div class="row col col-md-8 mx-auto">
    <h2 class="text-center fw-bold mt-5">Selectores Anidados App</h2>
    <hr>
  </div>
  
  <div class="row col col-md-8 mx-auto">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="row mb-3">
        <div class="col">
          <label class="form-label fw-bold">Continente</label>
          <select class="form-control"
                  formControlName="region">        
            <option value="">Seleccione un continente</option>
            <option *ngFor="let region of regions" 
                    [value]="region | lowercase">
                    {{ region }}
            </option>
          </select>
        </div>
      </div>
    
      <div class="row mb-3" *ngIf="countries.length !== 0">
        <div class="col">
          <label class="form-label fw-bold">País</label>
          <select class="form-control"
                  formControlName="countrie">
            <option value="">Selecciones un país</option>
            <option *ngFor="let countrie of countries"
                    [value]="countrie.cca3">{{ countrie.name.common }}</option>
          </select>
        </div>
      </div>
    
      <div class="row mb-3" *ngIf="borders.length !== 0">
        <div class="col">
          <label class="form-label fw-bold">Frontera</label>
          <select class="form-control"
                  formControlName="border">
            <option value="">Seleccione una frontera</option>
            <option *ngFor="let border of borders"
                    [value]="border">{{ border }}</option>
          </select>
        </div>
      </div>
    
      <div class="row" *ngIf="loading">
        <div class="col">
          <div class="alert alert-primary">
            Cargando...
          </div>
        </div>
      </div>
    
      <div class="row">
        <div class="col">
          <button type="submit"
                  class="btn btn-primary float-end">
                  Enviar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
