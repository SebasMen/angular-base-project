<main>
  <form [formGroup]="form" (ngSubmit)="login()" class="form mb-5">
    <h2 class="form__title">Log In</h2>
    <p class="form_paragraph">
      Â¿You do not have an account?
      <a routerLink="/auth/register" class="form__link">Click here</a>
    </p>

    <div class="form__container">
      <div class="form__group">
        <input type="text"
               id="user"
               class="form__input"
               formControlName="email"
               placeholder=" ">
        <label for="user" class="form__label">Email:</label>
        <span class="form__line"></span>
      </div>

      <div class="form__group">
        <input type="password"
               id="password"
               class="form__input"
               formControlName="password"
               placeholder=" ">
        <label for="password" class="form__label">Password:</label>
        <span class="form__line"></span>
      </div>

      <button type="submit"
              class="btn btn-primary"
              [disabled]="form.invalid">
        Login
      </button>
    </div>
  </form>
</main>
